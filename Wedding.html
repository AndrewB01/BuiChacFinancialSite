<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wedding Budget and Expenses</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the updated CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function openPopup(url) {
            let width = Math.min(800, screen.width * 0.9);
            let height = Math.min(600, screen.height * 0.9);
            let left = (screen.width - width) / 2;
            let top = (screen.height - height) / 2;
            window.open(url, 'popupWindow', `width=${width},height=${height},top=${top},left=${left},scrollbars=yes,resizable=yes`);
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Wedding Budget Tracker</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="family-finances.html">Family Finances</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Wedding Budget Page with Background -->
    <div class="wedding-page">
        <div class="wedding-container">
            <h2 class="wedding-title">Wedding Budget Tracker</h2>
            <iframe title="Wedding Budget Power BI Report" width="100%" height="500" src="https://app.powerbi.com/view?r=YOUR_WEDDING_BUDGET_EMBED_URL" frameborder="0" allowFullScreen="true"></iframe>

            <h2 class="mt-3">Submit Wedding Expenses</h2>
            <button class="wedding-btn" onclick="openPopup('YOUR_GOOGLE_FORM_URL')">Submit Expense</button>
            <h2 class="mt-3">View Wedding Expense Sheet</h2>
            <button class="wedding-btn" onclick="openPopup('YOUR_GOOGLE_SHEET_URL')">View Google Sheet</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
