<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function openPopup(url) {
            let width = 800;
            let height = 600;
            let left = (screen.width - width) / 2;
            let top = (screen.height - height) / 2;
            window.open(url, 'popupWindow', `width=${width},height=${height},top=${top},left=${left},scrollbars=yes,resizable=yes`);
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Family Budget Tracker</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Budget Report</h2>
                <iframe title="Power BI Report" width="100%" height="500" src="YOUR_POWER_BI_EMBED_URL" frameborder="0" allowFullScreen="true"></iframe>
            </div>
            <div class="col-md-4">
                <h2>Submit an Expense</h2>
                <button class="btn btn-info" onclick="openPopup('YOUR_GOOGLE_FORM_URL')">Submit Expense</button>
                <h2 class="mt-3">View Expense Sheet</h2>
                <button class="btn btn-secondary" onclick="openPopup('https://docs.google.com/spreadsheets/d/1YyQf6J-JUU-_TX9xORo2_wOuzCoT0BYaAD03Gkn_qKQ/edit?gid=0#gid=0')">View Google Sheet</button>
            </div>
        </div>
    </div>
</body>
</html>
