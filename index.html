<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function openPopup(url) {
            let width = Math.min(800, screen.width * 0.9);
            let height = Math.min(600, screen.height * 0.9);
            let left = (screen.width - width) / 2;
            let top = (screen.height - height) / 2;
            window.open(url, 'popupWindow', `width=${width},height=${height},top=${top},scrollbars=yes,resizable=yes`);
        }

        function showPowerBIPopup() {
            document.getElementById("powerBIModal").style.display = "block";
        }

        function closePowerBIPopup() {
            document.getElementById("powerBIModal").style.display = "none";
        }
    </script>
    <style>
        /* Color Palette */
        :root {
            --teal-blue: #008080;
            --gold: #d4af37;
            --silver: #c0c0c0;
            --white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--white);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: var(--teal-blue) !important;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white !important;
        }

        .container {
            padding: 20px;
        }

        h2 {
            color: var(--gold);
            text-align: center;
            font-weight: bold;
        }

        /* Adjust Button Size */
        .custom-btn {
            width: 60%;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--teal-blue);
            border-color: var(--teal-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--gold);
            border-color: var(--gold);
            color: black;
        }

        .btn-info {
            background-color: var(--silver);
            border-color: var(--silver);
            color: black;
        }

        .btn-info:hover {
            background-color: var(--gold);
            border-color: var(--gold);
            color: black;
        }

        .btn-secondary {
            background-color: var(--gold);
            border-color: var(--gold);
            color: black;
        }

        .btn-secondary:hover {
            background-color: var(--silver);
            border-color: var(--silver);
            color: black;
        }

        /* Modal Popup Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            text-align: center;
            border-radius: 10px;
        }
        .close-btn {
            color: red;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Family Budget Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="family-finances.html">Family Finances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wedding-budget.html">Wedding Budget and Expenses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Family Budget Report</h2>
                <button class="btn btn-primary custom-btn mt-3" onclick="showPowerBIPopup()">View Power BI Report</button>
            </div>
        </div>

        <!-- Power BI Report Modal -->
        <div id="powerBIModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closePowerBIPopup()">&times;</span>
                <h3>Power BI Report</h3>
                <iframe title="Family Budget Power BI Report" width="100%" height="500" src="https://app.powerbi.com/reportEmbed?reportId=1c371a16-a9f1-44c6-8a1a-16376627bcf8&autoAuth=true&ctid=dd505be5-ec69-47f5-92df-caa55febf5fa" frameborder="0" allowFullScreen="true"></iframe>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-md-6 text-center">
                <h2>Submit an Expense</h2>
                <button class="btn btn-info custom-btn" onclick="openPopup('https://docs.google.com/forms/d/e/1FAIpQLSd8HgmTYsvA6ZbOz2TFNkaX_8eGRewS5dBi-0lKiJ9BNiML3Q/viewform?usp=header')">Submit Expense</button>
            </div>
            <div class="col-12 col-md-6 text-center">
                <h2>View Expense Sheet</h2>
                <button class="btn btn-secondary custom-btn" onclick="openPopup('https://docs.google.com/spreadsheets/d/1YyQf6J-JUU-_TX9xORo2_wOuzCoT0BYaAD03Gkn_qKQ/edit?gid=0#gid=0')">View Google Sheet</button>
            </div>
        </div>
    </div>
</body>
</html>
